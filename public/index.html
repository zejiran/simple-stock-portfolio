<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./favicon.ico" rel="icon" type="image/png"/>
    <title>Your Stock Portfolios</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center m-5">
        <img alt="Logo" src="../src/assets/logo.png">
    </div>
    <div class="row">
        <div class="col">
            <h1 class="text-center font-weight-bold mb-5">Hello, Investor!</h1>
            <img alt="Avatar" src="https://joeschmoe.io/api/v1/investor" width="30%">
            <div class="card p-5">
                <h3 class="font-weight-bold mb-3">Your stock portfolios</h3>
                <div class="card p-5 query">
                    <p class="pb-1">Check your portfolio profit and annualized return by date.</p>
                    <div class="row">
                        <div class="col">
                            <label for="date-start">Start date:</label>
                            <input id="date-start" name="date-start" type="date">
                        </div>
                        <div class="col">
                            <label for="date-end">End date:</label>
                            <input id="date-end" name="date-end" type="date">
                        </div>
                        <div class="col">
                            <button class="btn-light rounded w-100" id="query-profit">Query</button>
                        </div>
                    </div>
                </div>
                <div id="portfolios">
                    <div class="card p-2 p-sm-5" id="portfolio">
                        <div id="stocks-number"></div>
                        <div id="profit-and-return"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-5 mb-5 text-center text-muted text-monospace">
    <svg aria-label="code" class="octicon octicon-code v-align-middle fill-gray mr-1" height="20" role="img"
         version="1.1" viewBox="0 0 14 16" width="17">
        <path d="M9.5 3L8 4.5 11.5 8 8 11.5 9.5 13 14 8 9.5 3zm-5 0L0 8l4.5 5L6 11.5 2.5 8 6 4.5 4.5 3z"></path>
    </svg>
    with
    <svg aria-label="love" class="octicon octicon-heart v-align-middle fill-gray mx-1" height="20" role="img"
         version="1.1" viewBox="0 0 12 16" width="15">
        <path d="M11.2 3c-.52-.63-1.25-.95-2.2-1-.97 0-1.69.42-2.2 1-.51.58-.78.92-.8 1-.02-.08-.28-.42-.8-1-.52-.58-1.17-1-2.2-1-.95.05-1.69.38-2.2 1-.52.61-.78 1.28-.8 2 0 .52.09 1.52.67 2.67C1.25 8.82 3.01 10.61 6 13c2.98-2.39 4.77-4.17 5.34-5.33C11.91 6.51 12 5.5 12 5c-.02-.72-.28-1.39-.8-2.02V3z"></path>
    </svg>
    by Juan Alegr√≠a
</div>
<script src="./../dist/main.js" type="module"></script>
</body>
</html>
